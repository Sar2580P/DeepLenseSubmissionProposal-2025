method : 'bayes'
name : 'Multiclass_Classification_sweep'
metric :
  goal : 'minimize'
  name : 'val_ce_loss'

parameters :
    BATCH_SIZE :
      value : 64
    lr : 
      distribution : 'normal'
      mu : 4e-4
      sigma : 1e-4
    weight_decay :
      distribution : 'normal'
      mu : 1e-5
      sigma : 1e-4
    accumulate_grad_batches : 
      values : [2, 4]
    ImagenetModels_submodel : 
      value : 'resnet18'
    should_finetune_model :
      value : True